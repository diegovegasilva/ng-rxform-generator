        <div class="form-control"
             *ngIf="field.inputType === 'text' && !field.useMaterial">
            <input [type]="field.type"
                   [placeholder]="field.placeholder"
                   [readonly]="field.readonly"
                   formControlName="{{field.key}}">
            <p *ngIf="form.controls[field.key].hasError('required')">{{errorMsg.REQUIRED_FIELD}}</p>
            <p *ngIf="form.controls[field.key].hasError('email') && !form.controls[field.key].hasError('required')">{{errorMsg.INVALID_EMAIL}}</p>
            <p *ngIf="form.controls[field.key].hasError('minLength') && !form.controls[field.key].hasError('required')">{{errorMsg.INVALID_MINLENGTH}}</p>
            <p *ngIf="form.controls[field.key].hasError('maxLength') && !form.controls[field.key].hasError('required')">{{errorMsg.INVALID_MAXLENGTH}}</p>
            <p *ngIf="form.controls[field.key].hasError('pattern') && !form.controls[field.key].hasError('required')">{{errorMsg.INVALID_PATTERN}}</p>
        </div>


    </div>


</form>
